    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

       
        const encodedFirebaseConfig = "eyJhcGlLZXkiOiJZT1VSX05FV19BUElfS0VZIiwiYXV0aERvbWFpbiI6ImJ1eS1ldGgtcHJvamVjdC5maXJlYmFzZWFwcC5jb20iLCJwcm9qZWN0SWQiOiJidXktZXRoLXByb2plY3QiLCJzdG9yYWdlQnVja2V0IjoiYnV5LWV0aC1wcm9qZWN0LmFwcHNwb3QuY29tIiwibWVzc2FnaW5nU2VuZGVySWQiOiJZT1VSX05FV19TRU5ERVJfSUQiLCJhcHBJZCI6IllPVVJfTkVXX0FQUF9JRCIsIm1lYXN1cmVtZW50SWQiOiJZT1VSX05FV19NRUFTVVJFTUVOVF9JRCJ9"; 

        // Giải mã Base64 thành object
        const firebaseConfig = JSON.parse(atob(encodedFirebaseConfig));

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tỷ giá
        const USDT_TO_SETH = 3; // 1 USDT = 3 ETH Sepolia
        let bnbPriceUsd = 0; // Giá BNB theo USD từ API

        // Thông tin ví owner và contract
        const ownerAddress = "0x71232Ea86f60323cDD74adADF8c3088B81666666"; // Thay bằng địa chỉ ví owner (BEP20)
        const contractAddress = "0xe178D0a445982f6A35e9C61f797Dcf47Ef610292"; // Thay bằng địa chỉ contract Sepolia
        const contractAbi = [
            "function recordPurchase(address buyer, uint256 sethAmount) external",
            "function withdrawEth() external",
            "function userBalances(address) view returns (uint256)"
        ];
        const usdtContractAddress = "0x55d398326f99059ff775485246999027b3197955"; // USDT BEP20 trên BSC mainnet
        const usdtAbi = [
            "function transfer(address to, uint256 amount) public returns (bool)",
            "function balanceOf(address account) public view returns (uint256)"
        ];

        // Lấy giá BNB từ API
        async function fetchBnbPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd');
                const data = await response.json();
                bnbPriceUsd = data.binancecoin.usd;
                document.getElementById('bnbRate').textContent = (bnbPriceUsd * USDT_TO_SETH).toFixed(2);
            } catch (error) {
                console.error('Lỗi lấy giá BNB:', error);
                bnbPriceUsd = 333.33; // Giá mặc định: 1 BNB = 1000 SETH
                document.getElementById('bnbRate').textContent = (bnbPriceUsd * USDT_TO_SETH).toFixed(2);
            }
        }

        // Cập nhật số ETH Sepolia nhận được
        function updateEthAmount() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const token = document.getElementById('token').value;
            let usdtAmount;
            if (token === 'usdt') {
                usdtAmount = amount;
            } else {
                usdtAmount = amount * bnbPriceUsd;
            }
            const sethAmount = usdtAmount * USDT_TO_SETH;
            document.getElementById('ethAmount').textContent = sethAmount.toFixed(4);
        }

        // Hiển thị lịch sử giao dịch
        async function loadHistory(userAddress) {
            const historyDiv = document.getElementById('history');
            try {
                const q = query(collection(db, 'purchases'), where('userAddress', '==', userAddress));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    historyDiv.innerHTML = 'Chưa có giao dịch nào.';
                } else {
                    let historyList = '';
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        historyList += `
                            <div class="history-item">
                                <p>Token: ${data.token.toUpperCase()}</p>
                                <p>Số lượng: ${data.amount} ${data.token.toUpperCase()}</p>
                                <p>Quy đổi: ${data.usdtAmount.toFixed(2)} USDT</p>
                                <p>ETH Sepolia: ${data.sethAmount.toFixed(4)}</p>
                                <p>Tx: <a href="https://bscscan.com/tx/${data.txHash}" target="_blank">${data.txHash.slice(0, 10)}...</a></p>
                                <p>Thời gian: ${new Date(data.timestamp).toLocaleString('vi-VN')}</p>
                                <p>Trạng thái: ${data.processed ? 'Đã xử lý' : 'Đang chờ'}</p>
                            </div>
                        `;
                    });
                    historyDiv.innerHTML = historyList;
                }
            } catch (error) {
                historyDiv.innerHTML = 'Lỗi tải lịch sử: ' + error.message;
            }
        }

        // Hàm mua ETH Sepolia
        async function buySepoliaEth() {
            const amount = parseFloat(document.getElementById('amount').value);
            const token = document.getElementById('token').value;
            if (!amount || amount <= 0) {
                alert('Vui lòng nhập số lượng hợp lệ!');
                return;
            }

            if (!window.ethereum) {
                alert('Vui lòng cài đặt MetaMask!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Đang xử lý giao dịch...';

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                // Chuyển BNB hoặc USDT đến ví owner
                let tx;
                if (token === 'usdt') {
                    const usdtContract = new ethers.Contract(usdtContractAddress, usdtAbi, signer);
                    const usdtAmount = ethers.utils.parseUnits(amount.toString(), 6);
                    tx = await usdtContract.transfer(ownerAddress, usdtAmount);
                } else {
                    const bnbAmount = ethers.utils.parseEther(amount.toString());
                    tx = await signer.sendTransaction({
                        to: ownerAddress,
                        value: bnbAmount
                    });
                }

                await tx.wait();
                resultDiv.innerHTML = `Giao dịch thành công! Tx: ${tx.hash}<br>Chờ xử lý tự động để nhận ETH Sepolia.`;

                // Quy đổi sang USDT và tính số ETH Sepolia
                let usdtAmount;
                if (token === 'usdt') {
                    usdtAmount = amount;
                } else {
                    usdtAmount = amount * bnbPriceUsd;
                }
                const sethAmount = usdtAmount * USDT_TO_SETH;

                // Lưu giao dịch vào Firestore
                await addDoc(collection(db, "purchases"), {
                    userAddress: userAddress,
                    token: token,
                    amount: amount,
                    usdtAmount: usdtAmount,
                    sethAmount: sethAmount,
                    txHash: tx.hash,
                    processed: false,
                    timestamp: new Date().toISOString()
                });

                // Tải lại lịch sử giao dịch
                await loadHistory(userAddress);

                resultDiv.innerHTML += `<br>Giao dịch đã được ghi. ETH Sepolia sẽ được gửi tự động sau khi xác nhận.`;
            } catch (error) {
                resultDiv.innerHTML = 'Lỗi giao dịch: ' + error.message;
            }
        }

        // Khởi tạo MetaMask và tải lịch sử
        async function init() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const userAddress = await signer.getAddress();
                    await loadHistory(userAddress);
                } catch (error) {
                    document.getElementById('history').innerHTML = 'Vui lòng kết nối MetaMask để xem lịch sử.';
                }
            } else {
                document.getElementById('history').innerHTML = 'Vui lòng cài đặt MetaMask!';
            }
        }

        // Thêm event listener
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('buyBtn').addEventListener('click', buySepoliaEth);
            document.getElementById('amount').addEventListener('input', updateEthAmount);
            document.getElementById('token').addEventListener('change', updateEthAmount);

            fetchBnbPrice();
            init();
        });
    </script>
    <script>
        // Canvas cho nền ngôi sao
        var canvas;
        var context;
        var screenH;
        var screenW;
        var stars = [];
        var starfps = 60;
        var numStars = 500;
        var intervalStars;
        var intervalFallingStar;

        $(document).ready(function() {
            screenH = $(window).height();
            screenW = $(window).width();
            canvas = $('#deepspace');
            canvas.attr('height', screenH);
            canvas.attr('width', screenW);
            context = canvas[0].getContext('2d');

            for (var i = 0; i < numStars; i++) {
                var x = Math.round(Math.random() * screenW);
                var y = Math.round(Math.random() * screenH);
                var length = 1 + Math.random() * 1.5;
                var opacity = Math.random();
                var star = new buildStar(x, y, length, opacity);
                stars.push(star);
            }

            // Chỉ chạy hiệu ứng ngôi sao nếu không ở chế độ day
            if (!document.body.classList.contains('day')) {
                intervalStars = setInterval(animStars, 1000 / starfps);
                intervalFallingStar = setInterval(createFallingStar, 500);
            }
        });

        function animStars() {
            context.clearRect(0, 0, screenW, screenH);
            $.each(stars, function() {
                this.draw(context);
            });
        }

        function buildStar(x, y, length, opacity) {
            this.x = parseInt(x);
            this.y = parseInt(y);
            this.length = parseInt(length);
            this.opacity = opacity;
            this.factor = 1;
            this.increment = Math.random() * 0.03;
        }

        buildStar.prototype.draw = function() {
            context.rotate((Math.PI * 1 / 10));
            context.save();
            context.translate(this.x, this.y);

            if (this.opacity > 1) {
                this.factor = -1;
            } else if (this.opacity <= 0) {
                this.factor = 1;
                this.x = Math.round(Math.random() * screenW);
                this.y = Math.round(Math.random() * screenH);
            }

            this.opacity += this.increment * this.factor;

            context.beginPath();
            for (var i = 5; i--;) {
                context.lineTo(0, this.length);
                context.translate(0, this.length);
                context.rotate((Math.PI * 2 / 10));
                context.lineTo(0, -this.length);
                context.translate(0, -this.length);
                context.rotate(-(Math.PI * 6 / 10));
            }
            context.lineTo(0, this.length);
            context.closePath();
            context.fillStyle = "rgba(255, 255, 200, " + this.opacity + ")";
            context.shadowBlur = 5;
            context.shadowColor = '#fff';
            context.fill();
            context.restore();
        }

        // Hiệu ứng sao khi di chuột
        document.addEventListener('mousemove', (e) => {
            if (document.body.classList.contains('day')) return; // Không tạo sao khi ở chế độ day
            if (Math.random() > 0.9) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.style.left = `${e.clientX}px`;
                star.style.top = `${e.clientY}px`;
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                const darkColors = ['#fff', '#ffd700', '#ffeb3b', '#87ceeb'];
                star.style.background = `radial-gradient(circle, ${darkColors[Math.floor(Math.random() * darkColors.length)]} 20%, transparent 80%)`;
                star.style.animation = `moveStar 0.8s ease-out forwards`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 800);
            }
        });

        // Hiệu ứng sao băng
        function createFallingStar() {
            if (document.body.classList.contains('day')) return; // Không tạo sao băng khi ở chế độ day
            if (Math.random() > 0.5) {
                const star = document.createElement('div');
                star.className = 'falling-star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${Math.random() * 10}px`;
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                const darkColors = ['#fff', '#ffd700', '#ffeb3b', '#87ceeb'];
                star.style.background = `radial-gradient(circle, ${darkColors[Math.floor(Math.random() * darkColors.length)]} 20%, transparent 80%)`;
                star.style.animation = `fall 3s linear forwards`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }
        }

        // Toggle theme
        $(document).ready(function() {
            const themeToggleBtn = $('#theme-toggle');
            const body = $('body');

            if (localStorage.getItem('theme') === 'light') {
                body.addClass('day');
                themeToggleBtn.text('Dark Mode');
            }

            themeToggleBtn.click(function() {
                body.toggleClass('day');
                if (body.hasClass('day')) {
                    localStorage.setItem('theme', 'light');
                    themeToggleBtn.text('Dark Mode');
                    // Dừng các hiệu ứng sao khi chuyển sang chế độ day
                    clearInterval(intervalStars);
                    clearInterval(intervalFallingStar);
                    context.clearRect(0, 0, screenW, screenH); // Xóa canvas
                    $('.star-particle, .falling-star').remove(); // Xóa các sao hiện có
                } else {
                    localStorage.setItem('theme', 'dark');
                    themeToggleBtn.text('Light Mode');
                    // Khởi động lại các hiệu ứng sao khi chuyển về dark mode
                    intervalStars = setInterval(animStars, 1000 / starfps);
                    intervalFallingStar = setInterval(createFallingStar, 500);
                }
            });
        });
    </script>
